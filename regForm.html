<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <head>
    <title>Sign UP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <style>
	/*Give box like appearance to the form portion of the page */ 
	  #boxfeel{
		padding-left:2%;
		padding-top:2%;
	    top:0px;
        height:78%;
        background:#f1f1f1;
        width:520px;
        border-style:solid;
        border-width: 1px;
        border-radius:20px;
	}

		.err{
			color: red;
		}
	    
	input::-webkit-outer-spin-button,
   	input::-webkit-inner-spin-button {
    /* display: none; <- Crashes Chrome on hover */
    -webkit-appearance: none;
    margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
}
    </style>

  </head>
  <body background="ep_naturalwhite.png">
  	
  	<h1 align="center">REGISTRATION FORM</h1><br>
  	
  	
  	<div>
  	<div class="col-sm-4">
  		
  	</div>
  	<div class="col-sm-4" id="boxfeel">
  	  	<form ng-app="myApp" ng-controller="validateCtrl" name = "regForm" class="form-horizontal action="/action_page_post.php" method="post" >
  		
  		<div class="form-group">
    		<label class="control-label" for="name">Name:</label>
    	</div>
    	<div class="form-group">
    		<div class="col-sm-5"> 
      			<input type="text" class="form-control" id="name" placeholder="First" name="fname" ng-pattern="/^[a-zA-Z]*$/" ng-model="fname" required>
    		</div>
    		<div class="col-sm-5"> 
      			<input type="text" class="form-control" id="lname" placeholder="Last" name="lname" ng-pattern="/^[a-zA-Z]*$/" ng-model="lname" required>
    		</div>
    		<span class="err" ng-show="(regForm.fname.$touched || regForm.lname.$touched) && (regForm.fname.$error.required || regForm.lname.$error.required)">The field is required. </span><br>
        	<br>
		<span class="err" ng-show="(regForm.fname.$error.pattern ||regForm.lname.$error.pattern)"> Only Alphabets allowed. </span>
  	</div>

  	<div class="form-group">
    		<label class="control-label" for="Saarangid">Saarang ID</label>
    	</div>
    	<div class="form-group">
    		<div class="col-sm-10"> 
      			<input type="text" name="sid" ng-model="sid" class="form-control" id="Saarangid" placeholder="Enter Saarang id"  required>
      			<span ng-show="regForm.sid.$touched && regForm.sid.$invalid">
      			<span class="err" ng-show="regForm.sid.$error.required">
      				Saarang ID is required.
      			</span>

      			</span>
    		</div>
    	
  	</div>

  		
  	<div class="form-group">
    		<label class="control-label" for="mobno">Mobile Number</label>
    	</div>
    	<div class="form-group">
    		<div class="col-sm-10"> 
      			<input type="number" name="mobno" ng-model="mobno" class="form-control" id="mobno" ng-minlength="10" ng-maxlength="10" placeholder="XXXXXXXXXX">
      			<span class="err" ng-show="(regForm.mobno.$error.required || regForm.mobno.$error.number)" >Only Numeric Digits allowed.</span>
          		<span class="err" ng-show="((regForm.mobno.$error.minlength || regForm.mobno.$error.maxlength) && regForm.mobno.$dirty)"> Mobile no. should be of 10 digits </span>

    		</div>
  	</div>

  	<div class="form-group">
    		<label class="control-label" for="email">Enter Email Id</label>
    	</div>
    	<div class="form-group">
    		<div class="col-sm-10"> 
      			<input type="Email" name="email" ng-model="email" class="form-control" id="email" placeholder="Enter Email" required>
      			<span class="err" ng-show="regForm.email.$dirty && regForm.email.$invalid">
  				<span ng-show="regForm.email.$error.required">Email is required.</span>
  				<span ng-show="regForm.email.$error.email">Invalid email address.</span>
  			</span>
    		</div>
  	</div>


  	<div class="form-group">
  		<label class="control-label" for="SelectEvent">Please Select desired Event</label>
  	</div>
  	<div class="form-group">
  		<select name="sevent" ng-model="sevent" class="form-control" id="SelectEvent">
  			<option>Events</option>
      			<option>Treasure Hunt</option>
      			<option>Laser Tag</option>
      			<option>Tarang</option>
      			<option>JAM</option>
      			<option>Beat Box</option>
      			<option>Panache</option>
      		</select>

      
  	</div>

  

  	<div class="form-group"> 
   		<div class="col-sm-offset-2 col-sm-10">
      			<button type="submit" class="btn btn-primary" ng-click="register()">Submit</button>
    		</div>
 	</div>
 		

  	

  	</form>
  	</div>
  	</div>

  	<script>
var app = angular.module('myApp', []);
app.controller('validateCtrl', function($scope) {
    $scope.user = '';
    $scope.email = '';
});
</script>
  
  </body>
  </html>
